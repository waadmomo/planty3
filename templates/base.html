<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Planty - Qatar Plant Helper{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

      <h1 class="text-2xl font-bold font-pacifico">Planty</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a class="hover:underline" href="{{ url_for('home') }}">Home</a></li>
          <li><a class="hover:underline" href="#">About</a></li>
          <li><a class="hover:underline" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-custom-green text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Â© 2025 Planty. All rights reserved.</p>
    </div>
  </footer>

</html>
