{% extends "base.html" %}

{% block title %}Planty 3 - Home{% endblock %}

{% block content %}
<div class="plants-grid">
    {% for plant_id, plant in plants.items() %}
    <div class="plant-card">
        <img src="{{ url_for('static', filename='images/' + plant.image) }}" 
             alt="{{ plant.name }}" 
             class="plant-image">
        <h2>{{ plant.name }}</h2>
        <p>{{ plant.description }}</p>
        <a href="{{ url_for('plant_care', plant_id=plant_id) }}" 
           class="care-button">Care Instructions</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
